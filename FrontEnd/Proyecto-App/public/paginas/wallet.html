        <script>
            // Obtener el saldo actual desde el local storage
            var saldo = localStorage.getItem('saldo') || 150000;
            document.getElementById('saldo').textContent = saldo;
    
            // Actualizar el saldo cuando se carga la página de ingreso
            window.addEventListener('message', (event) => {
            if (event.data.type === 'addIncome') {
                const newBalance = parseFloat(balanceElement.textContent) + event.data.amount;
                balanceElement.textContent = newBalance.toFixed(2);
            }
        });
        </script>
